      SCALE = 4

      var board = new Board([240, 160], 100, NEIGHBORHOODS.VON_NEUMANN, 100)
      board.setRule(cyclicRule(12))

      var d = Drawer(ctx, board, SCALE)
      d.drawTableNext(board.state())
      setInterval(function(){
        d.drawTableNext()
      }, 100)

      //$("#rule").html(board.getRuleNumber());

        console.log("hello");
        board.setRandomRule();
        board.reset();
