  <script type="text/javascript">
    $(document).ready(function() {
      SCALE = 4

      var lifeCanvas = document.getElementById("lifeBoard");
      var ctx = lifeCanvas.getContext("2d");

      //var board = new Board([250, 120], 2, NEIGHBORHOODS.VON_NEUMANN, true, .5)
      var board = new Board([240, 160], 3, NEIGHBORHOODS.VON_NEUMANN, true, [.99, .01, 0])
      //var board = new Board([60, 40], 2, NEIGHBORHOODS.VON_NEUMANN, true, .5)
      //var board = new Board([250, 120], 4, NEIGHBORHOODS.VON_NEUMANN, true, .5)
      //board.setRule(gameOfLifeRule)
      //board.setRandomRule()
      //board.setRule(cyclicRule(12))

      var growRule = function(states){
        var s = states[0];
        var neighborStates = states.slice(1);
        if (s == 1){
          return 1;
        }
        if (s == 0){
          var hasTreeNeighbor = neighborStates.indexOf(1) > -1;
          if (hasTreeNeighbor){
            if (Math.random() < .1){
              return 1;
            } 
          }
        }
        return 0;
      }

      var burnRule = function(states){
        var s = states[0];
        var neighborStates = states.slice(1);

        if (Math.random() < .00001){
          return 2;
        }

        if (s == 0){
          return 0;
        }
        if (s == 1){
          for (var i=0; i < neighborStates.length; i++){
            if (neighborStates[i] == 2){
              if (Math.random() < .7){ return 2 }
            }
          }
        }
        
        if (s == 2){
          if (Math.random() < .7){
            return 0;
          }
        }

        return s
      }

      var biRule = function(states){
        if (ROUNDS > FIRE_CUTOFF){
          return burnRule(states);
        } else {
          return growRule(states);
        }
      }


      board.setRule(biRule)

      FIRE_CUTOFF = 40; 
      ROUNDS = 0;

      var d = new Drawer(ctx, board, SCALE)
      d.drawTable(board.state())
      setInterval(function(){
        ROUNDS += 1
        d.drawTableNext()
        }, 100)

    });
  </script>
