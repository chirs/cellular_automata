  <script type="text/javascript">
    $(document).ready(function() {


      // Elementary cellular automaton

      var elemCanvas = document.getElementById("elemBoard");
      var elemContext = elemCanvas.getContext("2d");

      ELEMENTARY_SCALE = 10

      var elemBoard = makeBoard([30], 3, NEIGHBORHOODS.ELEMENTARY2, true, .3)
      var rule62 = function(states){ return [0,0,1,1,1,1,1,0][parseInt(states.join(""), 2)] }

      elemBoard.setRandomRule()
      var rd = Drawer(elemContext, elemBoard, ELEMENTARY_SCALE, 30, true)
      //rd.draw()
      ROWS = 0
      setInterval(function(){ 
        rd.drawRows(1) 
        ROWS += 1;
        if (ROWS % 36 == 1){
          elemBoard.setRandomRule()
          elemBoard.reset()
        }
      }, 1000 / 60)


      // Life-like game.

      LIFE_SCALE = 10
      var lifeCanvas = document.getElementById("lifeBoard");
      var lifeContext = lifeCanvas.getContext("2d");

      var lifeBoard = makeBoard([30, 30], 2, NEIGHBORHOODS.MOORE, true, .3)
      lifeBoard.setRule(gameOfLifeRule)

      var d = Drawer(lifeContext, lifeBoard, LIFE_SCALE)
      d.drawTable()

      setInterval(d.drawTableNext, 250)

      
      // Simple ant.

      var antCanvas = document.getElementById("antBoard");
      var antContext = antCanvas.getContext("2d");


      ANT_SCALE = 5
      var antBoard = makeBoard([60, 60], 2, NEIGHBORHOODS.MOORE, false)
      var ant = new Ant([30,30], langtonsAntRule, antBoard)

      var antD = Drawer(antContext, antBoard, ANT_SCALE)
      antD.drawTable()

      var antMover = function(ant, board, context, drawer){
        return function(){
          ant.move()
          drawer.drawTable()
          drawer.fillCoord(context, ant.getPosition(), ANT_SCALE, "red")
        }
      }

      setInterval(antMover(ant, antBoard, antContext, antD), 1000 / 60)


      // Blank board
      var blankCanvas = document.getElementById("blankBoard");
      var blankContext = blankCanvas.getContext("2d");


      BLANK_SCALE = 5
      var blankBoard = makeBoard([60, 60], 2, NEIGHBORHOODS.MOORE, false)
      blankBoard.setRule(gameOfLifeRule)
      var blankD = Drawer(blankContext, blankBoard, BLANK_SCALE)
      blankD.drawTable()

      $("#blankBoard").click(blankD.changeSquare)

      var make2dGame = function(canvasID, board, scale){
        var canvas = document.getElementById(canvasID)
        var context = canvas.getContext("2d");        
        var drawer = Drawer(context, board, scale)
        drawer.drawTable()
        setInterval(drawer.drawTableNext, 250)
      }


      var morleyBoard = makeBoard([30, 30], 2, NEIGHBORHOODS.MOORE, true, .3)
      morleyBoard.setRule(morleyRule)
      make2dGame("morleyBoard", morleyBoard, 10)

      var serviettesBoard = makeBoard([100, 100], 2, NEIGHBORHOODS.MOORE, true, .3)
      serviettesBoard.setRule(serviettesRule)
      make2dGame("serviettesBoard", serviettesBoard, 3)

      var mazeBoard = makeBoard([60, 60], 2, NEIGHBORHOODS.MOORE, true, .3)
      mazeBoard.setRule(mazeRule)
      make2dGame("mazeBoard", mazeBoard, 5)



    });
