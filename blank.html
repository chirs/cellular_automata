  <script type="text/javascript">
    $(document).ready(function() {
      SCALE = 10

      var blankCanvas = document.getElementById("blankBoard");
      var context = blankCanvas.getContext("2d");

      var board = makeBoard([180, 80], 2, MOORE_NEIGHBORHOOD, false, .9)
      board.setRule(twoByTwoRule)

      var drawer = Drawer(context, board, SCALE)
    
      $("canvas").click(changeSquare(context, board, SCALE))
      $("#next").click(function(){ drawer.drawTable(board) })
      $("#play").click(function(){ 
        setInterval(function(){ drawer.drawTable(board) }, 1000)
      })
      });
  </script>

<canvas id="blankBoard" width="1800" height="800"></canvas>

<div id="controls">
<div id="next">next</div>
<div id="play">play</div>
