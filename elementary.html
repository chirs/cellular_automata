  <script type="text/javascript">
    $(document).ready(function() {
      ROW = 0
      active = true
      iID = null

      var elemCanvas = document.getElementById("elemBoard");
      var ctx = elemCanvas.getContext("2d");



      var drawRows = function(context,generator) {
        if (active){
          for (var i=0; i < 10; i++){ 
            drawRow(context, generator.next()) 
          } 
        }
      }


      var getNum = function(){
        return parseInt($("#eid").html());
      };

      var getRandom = function(){
        return $("#randomCheckbox").is(":checked")
      };

      var getPopulation = function(){
        return $("#populationSlider").slider("value")
      }



      var reset = function(ruleNumber){
        ruleNumber = ruleNumber || Math.floor(Math.random() * 256);


        if (iID){ clearInterval(iID); }
        clearCanvas(elemCanvas, ctx);
        ROW = 0;
        active = true;

        var rule = generateRule(ruleNumber)
        //var g = generator([1080], rule, getRandom(), getPopulation())
        var g = generator([1080], rule, true, getPopulation())

        //console.log(g.state())
        //console.log(g.next())
        //console.log(g.next())
        drawRow(ctx, g.state())

        iID = setInterval(function(){ drawRows(ctx, g)}, 20);
        $("#eid").html(ruleNumber);
      }


      $('html').keydown(function (e) {
        var keyCode = e.keyCode || e.which,
        arrow = {left: 37, up: 38, right: 39, down: 40 };

        switch (keyCode) {
        case arrow.left: reset(getNum()-1); break;
        case arrow.right: reset(getNum()+1); break;
        }
      });

      $("#populationSlider").slider({
        max: 1, min: 0, value: .5, step: .01,
        change: function(){ 
          if (getRandom()){ reset(getNum()) }
          }
      });



      $("#eid").click(function(){ reset() });
      $("#randomCheckbox").change(function(){ reset(getNum()) });
      
      //var hash = getURLHash(window, null)
      //if (hash) { reset(parseInt(hash)); }
      //else { reset(); }

      reset()



    });
  </script>

<div id="populationSlider"></div>
</div>
