  <script type="text/javascript">
    $(document).ready(function() {
      iID = null

      var elemCanvas = document.getElementById("elemBoard");
      var ctx = elemCanvas.getContext("2d");


      var getNum = function(){
        return parseInt($("#eid").html());
      };

      var getRandom = function(){
        return $("#randomCheckbox").is(":checked")
      };

      var getPopulation = function(){
        return $("#populationSlider").slider("value")
      }



      var reset = function(){

        SCALE = 2
        var points = elemCanvas.width / SCALE 

        var board = makeBoard([points], 2, ELEMENTARY_NEIGHBORHOOD, false)
        //var board = makeBoard([points], 3, ELEMENTARY2_NEIGHBORHOOD, true)
        //board.setRuleByNumber(110)
        //board.setRandomRule()
        //board.setRuleByNumber(110)
        board.setRuleByNumber(145)
        //board.setRandomRule()

        var rd = Drawer(ctx, board, SCALE, (elemCanvas.height / SCALE))
        setInterval(function(){ 
          rd.drawRows(1) 
          //console.log(entropy(board.state()))
        }, 1000 / 60)

        //$("#eid").html(ruleNumber);
      }
      

      $('html').keydown(function (e) {
        var keyCode = e.keyCode || e.which,
        arrow = {left: 37, up: 38, right: 39, down: 40 };

        switch (keyCode) {
        case arrow.left: reset(getNum()-1); break;
        case arrow.right: reset(getNum()+1); break;
        }
      });

      $("#populationSlider").slider({
        max: 1, min: 0, value: .5, step: .01,
        change: function(){ 
          if (getRandom()){ reset(getNum()) }
          }
      });

      $("#eid").click(function(){ reset() });
      $("#randomCheckbox").change(function(){ reset(getNum()) });
      
      //var hash = getURLHash(window, null)
      //if (hash) { reset(parseInt(hash)); }
      //else { reset(); }

      reset()

});
