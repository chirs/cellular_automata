  <script type="text/javascript">
    $(document).ready(function() {
      var ant = makeAnt();
      var c = document.getElementById("antBoard");
      var ctx = c.getContext("2d");

      var translateCoord = function(coord){
        return [coord[0] + 250, coord[1] + 250]
      }

      var fillCoord = function(coord, style){
        var ncoord = translateCoord(coord);
        var x = ncoord[0] ;
        var y = ncoord[1] ;
        ctx.fillStyle = style;
        ctx.fillRect(x,y,1,1);
      };

      var antMove = function(){
        ant.move();
        if (ant.isBlack()) {
          fillCoord(ant.getCoord(), "#000");
        } else {
          fillCoord(ant.getCoord(), "#fff");
        }

      };

      var progress = 8000 + Math.floor(Math.random() * 10000) // slight difference.
      for (var i=0; i < progress; i++){ 
        antMove();
      }
      setInterval(antMove, 1);

    });




  </script>

<body class="home">


<canvas id="antBoard" width="500" height="500">
