  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

  <!--<script type="text/javascript" src="ant.js"></script>-->
  <script type="text/javascript" src="automata.js"></script>
  <script type="text/javascript" src="draw.js"></script>


  <script type="text/javascript">
    $(document).ready(function() {
      var antCanvas = document.getElementById("antBoard");
      var antContext = antCanvas.getContext("2d");

      var elemCanvas = document.getElementById("elemBoard");
      var elemContext = elemCanvas.getContext("2d");

      var lifeCanvas = document.getElementById("lifeBoard");
      var lifeContext = lifeCanvas.getContext("2d");

      SCALE = 4

      var g1 = generator([75, 75], MOORE_NEIGHBORHOOD, true, .3)
      g1.setRule(dayAndNightRule)
      var g2 = generator([75, 75], MOORE_NEIGHBORHOOD, true, .3)
      g2.setRule(gameOfLifeRule)
      var g3 = generator([75, 75], MOORE_NEIGHBORHOOD, true, .3)
      g3.setRule(twoByTwoRule)

      drawTable(antContext, g1.state(), SCALE)
      drawTable(elemContext, g2.state(), SCALE)
      drawTable(lifeContext, g3.state(), SCALE)

      setInterval(function(){ drawTable(antContext, g1.next(), SCALE)}, 750);
      setInterval(function(){ drawTable(elemContext, g2.next(), SCALE)}, 750);
      setInterval(function(){ drawTable(lifeContext, g3.next(), SCALE)}, 750);


    });
  </script>

</head>


<body class="home">



<canvas id="antBoard" width="300" height="300"></canvas>
<canvas id="elemBoard" width="300" height="300"></canvas>
<canvas id="lifeBoard" width="300" height="300"></canvas>


</body>
