  <script type="text/javascript">
    $(document).ready(function() {


      // Elementary cellular automaton

      var elemCanvas = document.getElementById("elemBoard");
      var elemContext = elemCanvas.getContext("2d");

      ELEMENTARY_SCALE = 10

      var elemBoard = makeBoard([30], 3, ELEMENTARY2_NEIGHBORHOOD, true, .3)
      var rule62 = function(states){ return [0,0,1,1,1,1,1,0][parseInt(states.join(""), 2)] }

      elemBoard.setRandomRule()
      var rd = Drawer(elemContext, elemBoard, ELEMENTARY_SCALE, 30, true)
      //rd.draw()
      ROWS = 0
      setInterval(function(){ 
        rd.drawRows(1) 
        ROWS += 1;
        if (ROWS % 36 == 1){
          elemBoard.setRandomRule()
          elemBoard.reset()
        }
      }, 1000 / 10)


      // Life-like game.

      LIFE_SCALE = 4
      var lifeCanvas = document.getElementById("lifeBoard");
      var lifeContext = lifeCanvas.getContext("2d");

      var lifeBoard = makeBoard([75, 75], 2, MOORE_NEIGHBORHOOD, true, .3)
      lifeBoard.setRule(gameOfLifeRule)

      var d = Drawer(lifeContext, lifeBoard, LIFE_SCALE)
      d.drawTable()

      setInterval(d.drawTable, 250)
      
      // Simple ant.

      var antCanvas = document.getElementById("antBoard");
      var antContext = antCanvas.getContext("2d");


      ANT_SCALE = 5
      var antBoard = makeBoard([60, 60], 2, MOORE_NEIGHBORHOOD, false)
      var ant = makeAnt([30,30], langtonsAntRule, antBoard)

      drawTable(antContext, antBoard.state(), ANT_SCALE)
      //fillCoord(antContext, ant.getPosition(), ANT_SCALE, "red")

      var antMover = function(ant, board, context){
        return function(){
          ant.move()
          drawTable(context, board.state(), ANT_SCALE);
          fillCoord(context, ant.getPosition(), ANT_SCALE, "red")
        }
      }

      setInterval(antMover(ant, antBoard, antContext), 150)


      // Blank board

      var blankCanvas = document.getElementById("blankBoard");
      var blankContext = antCanvas.getContext("2d");


      BLANK_SCALE = 5
      var blankBoard = makeBoard([60, 60], 2, MOORE_NEIGHBORHOOD, false)
      blankBoard.setRule(gameOfLifeRule)
      var blankD = Drawer(blankContext, blankBoard, BLANK_SCALE)
      setInterval(blankD.drawTable, 750)
      $("#blankBoard").click(changeSquare(blankContext, blankBoard, BLANK_SCALE))
    });
  </script>
