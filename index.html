  <script type="text/javascript">
    $(document).ready(function() {
      //var g1Canvas = document.getElementById("g1Board");
      //var g1Context = antCanvas.getContext("2d");

      var elemCanvas = document.getElementById("elemBoard");
      var elemContext = elemCanvas.getContext("2d");

      var lifeCanvas = document.getElementById("lifeBoard");
      var lifeContext = lifeCanvas.getContext("2d");

      var antCanvas = document.getElementById("antBoard");
      var antContext = antCanvas.getContext("2d");


      SCALE = 4
      ANT_SCALE = 10

      
      var rule62 = function(states){ return [0,0,1,1,1,1,1,0][parseInt(states.join(""), 2)] }

      // Life-like game.
      var g1 = generator([75, 75], MOORE_NEIGHBORHOOD, true, .3)
      g1.setRule(dayAndNightRule)

      var g3 = generator([75, 75], MOORE_NEIGHBORHOOD, true, .3)
      g3.setRule(gameOfLifeRule)

      //drawTable(g1Context, g1.state(), SCALE)
      //drawTable(lifeContext, g3.state(), SCALE)

      //setInterval(function(){ drawTable(g1Context, g1.next(), SCALE)}, 750);
      setInterval(function(){ drawTable(lifeContext, g3.next(), SCALE)}, 750);



      // Elementary cellular automaton
      var g2 = generator([300], ELEMENTARY_NEIGHBORHOOD, true, .3)
      g2.setRule(rule62)
      var rd = rowDrawer(elemContext, g2)
      setInterval(function(){ rd.draw(5) }, 100)


      //drawTable(elemContext, g2.state(), SCALE)
      //setInterval(function(){ drawTable(elemContext, g2.next(), SCALE)}, 750);

      // Simple ant.
      var antBoard = generator([40, 40], MOORE_NEIGHBORHOOD, false)
      var ant = makeAnt([20,20], adderAntRule, antBoard)

      drawTable(antContext, antBoard.state(), ANT_SCALE)

      var antMove= function(ant, board, context){
        return function(){
          ant.move()
          drawTable(context, board.state(), ANT_SCALE);
          fillCoord(context, ant.getPosition(), ANT_SCALE, "red")
        }
      }

    $("antCanvas")
    
    setInterval(antMove(ant, antBoard, antContext), 75)


    });
  </script>

<canvas id="antBoard" width="300" height="300"></canvas>
