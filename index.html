  <script type="text/javascript">
    $(document).ready(function() {


      // Elementary cellular automaton

      var elemCanvas = document.getElementById("elemBoard");
      var elemContext = elemCanvas.getContext("2d");

      var elemBoard = new Board([30], 3, neighborhoods.elementary2, [.3, .7])
      var rule62 = function(states){ return [0,0,1,1,1,1,1,0][parseInt(states.join(""), 2)] }

      elemBoard.setRandomRule()
      var rd = new Drawer(elemContext, elemBoard, 10, 30, true)
      //rd.draw()
      ROWS = 0
      setInterval(function(){ 
        rd.drawRows(1) 
        ROWS += 1;
        if (ROWS % 36 == 1){
          elemBoard.setRandomRule()
          elemBoard.reset()
        }
      }, 1000 / 60)


      // Life-like game.

      var lifeCanvas = document.getElementById("lifeBoard");
      var lifeContext = lifeCanvas.getContext("2d");
      var lifeBoard = new Board([30, 30], 2, neighborhoods.moore, true, [.3, .7])
      lifeBoard.setRule(rules.gameOfLife)

      var lifeD = new Drawer(lifeContext, lifeBoard, 10)
      lifeD.drawTable()
      setInterval(function(){
        lifeD.drawTable();
        lifeBoard.next();
      }, 1000 / 60)


      //setInterval(d.drawTableNext, 250)

      
      // Simple ant.

      var antCanvas = document.getElementById("antBoard");
      var antContext = antCanvas.getContext("2d");


      ANT_SCALE = 5
      var antBoard = new Board([60, 60], 2,neighborhoods.moore, false)
      var ant = new Ant([30,30], rules.langtonsAnt, antBoard)

      var antD = new Drawer(antContext, antBoard, ANT_SCALE)
      antD.drawTable()

      var antMover = function(ant, board, context, drawer){
        return function(){
          ant.move()
          drawer.drawTable()
          drawer.fillCoord(context, ant.getPosition(), ANT_SCALE, "red")
        }
      }

      setInterval(antMover(ant, antBoard, antContext, antD), 1000 / 60)


      // Blank board
      var blankCanvas = document.getElementById("blankBoard");
      var blankContext = blankCanvas.getContext("2d");


      BLANK_SCALE = 5
      var blankBoard = new Board([60, 60], 2, neighborhoods.moore, false)
      blankBoard.setRule(rules.gameOfLife)
      var blankD = new Drawer(blankContext, blankBoard, BLANK_SCALE)
      blankD.drawTable()

      $("#blankBoard").click(blankD.changeSquare)

      var make2dGame = function(canvasID, board, scale){
        var canvas = document.getElementById(canvasID)
        var context = canvas.getContext("2d");        
        var drawer = new Drawer(context, board, scale)
        drawer.drawTable()
        setInterval(drawer.drawTableNext, 250)
      }


      var morleyBoard = new Board([30, 30], 2, neighborhoods.moore, true, .3)
      morleyBoard.setRule(rules.morley)
      make2dGame("morleyBoard", morleyBoard, 10)

      var serviettesBoard = new Board([100, 100], 2, neighborhoods.moore, true, .3)
      serviettesBoard.setRule(rules.serviettes)
      make2dGame("serviettesBoard", serviettesBoard, 3)

      var mazeBoard = new Board([60, 60], 2, neighborhoods.moore, true, .3)
      mazeBoard.setRule(rules.maze)
      //make2dGame("mazeBoard", mazeBoard, 5)


    });
