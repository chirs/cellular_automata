  <script type="text/javascript">
    $(document).ready(function() {


      // Elementary cellular automaton

      var elemCanvas = document.getElementById("elemBoard");
      var elemContext = elemCanvas.getContext("2d");

      var elemBoard = new Board([30], 3, neighborhoods.elementary2, [.3, .7])
      var rule62 = function(states){ return [0,0,1,1,1,1,1,0][parseInt(states.join(""), 2)] }

      elemBoard.setRandomRule()
      var rd = new Drawer(elemContext, elemBoard, 10, 30, true)
      //rd.draw()
      ROWS = 0
      setInterval(function(){ 
        rd.drawRows(1) 
        ROWS += 1;
        if (ROWS % 36 == 1){
          elemBoard.setRandomRule()
          elemBoard.reset()
        }
      }, 1000 / 60)


      // Life-like game.


      var draw2dBoard = function(canvasId, board, scale){
        var canvas = document.getElementById(canvasId);
        var context = canvas.getContext("2d");

        var d = new Drawer(context, board, scale)
        d.drawTable(board.getState())
        setInterval(function(){
          d.drawTable();
          board.next();
        }, 1000 / 60)
      };

      var lifeBoard = new Board([50, 50], 2, neighborhoods.moore, [0.70, 0.3])
      lifeBoard.setRule(rules.gameOfLife)
      draw2dBoard("lifeBoard", lifeBoard, 6);
      

      // Simple ant.

      var antCanvas = document.getElementById("antBoard");
      var antContext = antCanvas.getContext("2d");


      ANT_SCALE = 5
      var antBoard = new Board([60, 60], 2,neighborhoods.moore, false)
      var ant = new Ant([30,30], rules.langtonsAnt, antBoard)

      var antD = new Drawer(antContext, antBoard, ANT_SCALE)
      antD.drawTable()

      var antMover = function(ant, board, context, drawer){
        return function(){
          ant.move()
          drawer.drawTable()
          drawer.fillCoord(context, ant.getPosition(), ANT_SCALE, "red")
        }
      }

      setInterval(antMover(ant, antBoard, antContext, antD), 1000 / 60)


      // Blank board
      var blankCanvas = document.getElementById("blankBoard");
      var blankContext = blankCanvas.getContext("2d");

      var blankBoard = new Board([60, 60], 2, neighborhoods.moore, false)
      blankBoard.setRule(rules.gameOfLife)
      var blankD = new Drawer(blankContext, blankBoard, 5)
      blankD.drawTable()

      $("#blankBoard").click(blankD.changeSquare)


      // cyclic 
      var board3 = new Board([100, 100], 10, neighborhoods.moore, 10)
      board3.setRule(rules.makeCyclic(10))
      draw2dBoard("board3", board3, 3);

      // forest
      var board6 = new Board([150, 150], 3, neighborhoods.moore, [0.70, 0.3, .0])
      board6.setRule(rules.makeTree(.05, .003))
      draw2dBoard("board6", board6, 2);


      // Voting
      var board7 = new Board([50, 50], 2, neighborhoods.moore, 2)
      board7.setRule(rules.vote)
      draw2dBoard("board7", board7, 6);

    });
