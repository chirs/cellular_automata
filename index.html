  <script type="text/javascript">
    $(document).ready(function() {


      // Elementary cellular automata
      var elemCanvas = document.getElementById("elemBoard");
      var elemContext = elemCanvas.getContext("2d");

      var rows = 30
      var elemScale = 300 / rows

      var elemBoard = new Board([rows], 3, neighborhoods.elementary2, [.3, .7])
      var elemBoards = []
      var elemDrawers = []
      for (var i=0; i < rows; i++){
        var b = new Board([30], 2, neighborhoods.elementary, [.5, .5]).setRandomRule()
        elemBoards.push(b)
        elemDrawers.push(new Drawer(elemContext, b, elemScale))
      }

      setInterval(function(){
        for (var i=0; i < rows; i++){
          elemDrawers[i].drawRow(i);
          elemBoards[i].next()
        }
      })

      // Life-like game.
      var draw2dBoard = function(canvasId, board, scale){
        var canvas = document.getElementById(canvasId);
        var context = canvas.getContext("2d");

        var d = new Drawer(context, board, scale)
        d.draw2dBoard();
      };

      // Game of Life
      var lifeBoard = new Board([50, 50], 2, neighborhoods.moore, [0.70, 0.3]).setRule(rules.gameOfLife)
      draw2dBoard("lifeBoard", lifeBoard, 6);
      

      // Langton's ant.
      var ANT_SCALE = 5

      var antCanvas = document.getElementById("antBoard");
      var antContext = antCanvas.getContext("2d");

      var antBoard = new Board([60, 60], 2,neighborhoods.moore, false)
      var ant = new Ant([30,30], rules.langtonsAnt, antBoard)

      var antD = new Drawer(antContext, antBoard, ANT_SCALE)
      antD.drawTable()

      var antMover = function(ant, board, context, drawer){
        return function(){
          ant.move(100)
          drawer.drawTable()
          drawer.fillCoord(context, ant.getPosition(), ANT_SCALE, "red")
        }
      }

      setInterval(antMover(ant, antBoard, antContext, antD), 1000 / 60)


      // blank - editable.
      var blankCanvas = document.getElementById("blankBoard");
      var blankContext = blankCanvas.getContext("2d");

      var blankBoard = new Board([60, 60], 2, neighborhoods.moore, false)
      var blankD = new Drawer(blankContext, blankBoard, 5)
      blankD.drawTable()

      $("#blankBoard").click(blankD.changeSquare)

      // cyclic 
      var board3 = new Board([100, 100], 10, neighborhoods.moore, 10).setRule(rules.makeCyclic(10))
      draw2dBoard("board3", board3, 3);

      // forest
      var board6 = new Board([150, 150], 3, neighborhoods.moore, [0.70, 0.3, .0]).setRule(rules.makeTree(.05, .003))
      draw2dBoard("board6", board6, 2);

      // voting
      var board7 = new Board([100, 100], 2, neighborhoods.moore, 2).setRule(rules.dayAndNight)
      draw2dBoard("board7", board7, 3);

    });
  </script>
