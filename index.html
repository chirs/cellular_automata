  <script type="text/javascript">
    $(document).ready(function() {
      var antCanvas = document.getElementById("antBoard");
      var antContext = antCanvas.getContext("2d");

      var elemCanvas = document.getElementById("elemBoard");
      var elemContext = elemCanvas.getContext("2d");

      var lifeCanvas = document.getElementById("lifeBoard");
      var lifeContext = lifeCanvas.getContext("2d");

      var state2color = function(a) {
        return ["#fff", "#000"][a]
      }



      var drawTable = function(context, table){
        var rows = table.length
        if (rows == 0) { return; }
        
        var cols = table[0].length;

        for (var i=0; i < rows; i++){
          for (var j=0; j < cols; j++){
            var state = table[i][j]
            var color = state2color(state)
            //fillCoord([i,j], color)
            fillSquare(context, [i,j], 4, color);
          }
        }
      }


      var fillSquare = function(context, coord, scale, color){
        var x = coord[0] * scale ;
        var y = coord[1] * scale ;
        context.fillStyle = color;
        context.fillRect(x,y,scale,scale);
      };

      var g1 = generator([75, 75], MOORE_NEIGHBORHOOD, true, .3)
      g1.setRule(dayAndNightRule)
      var g2 = generator([75, 75], MOORE_NEIGHBORHOOD, true, .3)
      g2.setRule(gameOfLifeRule)
      var g3 = generator([75, 75], MOORE_NEIGHBORHOOD, true, .3)
      g3.setRule(twoByTwoRule)

      drawTable(antContext, g1.state())
      drawTable(elemContext, g2.state())
      drawTable(lifeContext, g3.state())

      setInterval(function(){ drawTable(antContext, g1.next()) }, 750);
      setInterval(function(){ drawTable(elemContext, g2.next()) }, 750);
      setInterval(function(){ drawTable(lifeContext, g3.next()) }, 750);


    });
  </script>

</head>


<body class="home">



<canvas id="antBoard" width="300" height="300"></canvas>
<canvas id="elemBoard" width="300" height="300"></canvas>
<canvas id="lifeBoard" width="300" height="300"></canvas>
