<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elementary Cellular Automata</title>

  <meta charset="utf-8">
  <meta name="description" content="Elementary cellular automata">

  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <script type="module">
    import { Board, neighborhoods } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    var elemCanvas = document.getElementById("elemBoard");
    var ctx = elemCanvas.getContext("2d");

    var reset = function(){
      var SCALE = 2
      var cellCount = elemCanvas.width / SCALE
      var board = new Board([cellCount], 2, neighborhoods.elementary)
      board.setRuleByNumber(195)

      var rd = new Drawer(ctx, board, SCALE, (elemCanvas.height / SCALE))
      setInterval(function(){
        rd.drawRows(1)
      }, 1000 / 60)

      elemCanvas.addEventListener('click', function(){
        board.setRandomRule()
        rd.reset();
      });
    }

    reset();
  </script>

</head>


<body class="home">

<canvas id="elemBoard" width="960" height="640"></canvas>
<div class="next"><a href="2.html">></a></a>

</body>
