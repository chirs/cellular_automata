<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cyclic Elementary Automata</title>

  <meta charset="utf-8">
  <meta name="description" content="Cyclic elementary automata">

  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <script type="module">
    import { Board, neighborhoods, rules } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    var elemCanvas = document.getElementById("elemBoard");
    var ctx = elemCanvas.getContext("2d");

    var reset = function(){
      var SCALE = 2
      var cellCount = elemCanvas.width / SCALE
      var board = new Board([cellCount], 4, neighborhoods.elementary, true)
      board.setRule(rules.makeCyclic(4))

      var rd = new Drawer(ctx, board, SCALE, (elemCanvas.height / SCALE))

      elemCanvas.addEventListener('click', function(){
        rd.reset();
      });
    }

    reset();
  </script>

</head>

<body class="home">
  <canvas id="elemBoard" width="1600" height="800"></canvas>
  <div class="next"><a href="5.html">></a></a>
</body>
