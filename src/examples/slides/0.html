<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game of Life</title>

  <meta charset="utf-8">
  <meta name="description" content="Game of Life">

  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <script type="module">
    import { Board, neighborhoods, rules } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    var canvas = document.getElementById("board");
    var ctx = canvas.getContext("2d");
    var scale = 4
    canvas.width = document.width
    canvas.height = document.height
    var cells = [canvas.height / scale, canvas.width / scale]
    var board = new Board(cells, 2, neighborhoods.moore, [.5, .5])
    board.setRule(rules.gameOfLife)

    var d = new Drawer(ctx, board, scale)
    d.drawTable(board.state())
    setInterval(function(){
      d.drawTableNext()
    }, 1000 / 60)

    canvas.addEventListener('click', function(){
      board.setRandomRule();
      board.reset();
    })
  </script>

</head>
<body class="home">
  <canvas id="board"></canvas>
  <div class="next">
  <a href="1.html">></a>
  </div>
</body>
