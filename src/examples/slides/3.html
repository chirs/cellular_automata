<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Rule Exploration</title>

  <meta charset="utf-8">
  <meta name="description" content="Random rule exploration">

  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <script type="module">
    import { Board, neighborhoods } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    var SCALE = 4

    var lifeCanvas = document.getElementById("lifeBoard");
    var ctx = lifeCanvas.getContext("2d");

    var board = new Board([240, 160], 2, neighborhoods.moore, [.5, .5])

    var d = new Drawer(ctx, board, SCALE)
    d.drawTable()
    setInterval(function(){
      d.drawTableNext();
    }, 100)

    lifeCanvas.addEventListener('click', function(){
      board.setRandomRule();
      board.reset();
    })
  </script>

</head>


<body class="home">


<canvas id="lifeBoard" width="960" height="640"></canvas>
<div class="next"><a href="4.html">></a></a>

</body>
