<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cyclic Cellular Automata</title>

  <meta charset="utf-8">
  <meta name="description" content="Cyclic cellular automata">

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

  <script type="module">
    import { Board, neighborhoods, rules } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    $(document).ready(function() {

      var lifeCanvas = document.getElementById("lifeBoard");
      var ctx = lifeCanvas.getContext("2d");

      var board = new Board([240, 160], 100, neighborhoods.vonNeumann, 100)
      board.setRule(rules.makeCyclic(12))

      var d = new Drawer(ctx, board, 4)
      d.drawTableNext(board.state())
      setInterval(function(){
        d.drawTableNext()
      }, 100)

      //$("#rule").html(board.getRuleNumber());
      $(lifeCanvas).click(function(){
        board.setRandomRule();
        board.reset();
      })
    
      //setInterval(function(){ $("#rule").click() }, 1000)

    });
  </script>

</head>


<body class="home">
  <canvas id="lifeBoard" width="960" height="640"></canvas>
  <div class="next"><a href="6.html">></a></a>
</body>
