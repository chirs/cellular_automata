<!DOCTYPE html>
<html lang="en">
<head>
  <title>Langton's Ant</title>

  <meta charset="utf-8">
  <meta name="description" content="Langton's Ant">

  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <script type="module">
    import { Board, Ant, neighborhoods, rules } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    // Something is wrong with ant...
    var lifeCanvas = document.getElementById("lifeBoard");
    var ctx = lifeCanvas.getContext("2d");

    var board = new Board([900, 400], 2, neighborhoods.moore, false)
    var a1 = new Ant([450,200], rules.langtonsAnt, board)
    var d = new Drawer(ctx, board, 2)

    d.drawTable()

    var playing = true;
    var lastTime = 0;
    function loop(timestamp) {
      if (!playing) return;
      requestAnimationFrame(loop);
      if (timestamp - lastTime >= 100) {
        lastTime = timestamp;
        a1.move(100);
        d.drawTable();
        d.fillCoord(a1.position, "red");
      }
    }
    requestAnimationFrame(loop);

    document.getElementById("next").addEventListener('click', function() {
      a1.move(1);
      d.drawTable();
      d.fillCoord(a1.position, "red");
    });

    document.getElementById("reset").addEventListener('click', function() {
      board.reset();
      a1.position = [450, 200];
      a1.internalState = 0;
      d.drawTable();
    });
  </script>

</head>
<body class="home">

<canvas id="lifeBoard" width="1800" height="800"></canvas>

<div id="controls">
<div id="next">next</div>
<div id="reset">reset</div>
</div>
