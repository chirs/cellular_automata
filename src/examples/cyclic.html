<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cyclic Cellular Automata</title>

  <meta charset="utf-8">
  <meta name="description" content="Cyclic cellular automata">

  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <script type="module">
    import { Board, neighborhoods, rules } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    var canvas = document.getElementById("board");
    var ctx = canvas.getContext("2d");

    // 12 seems the magic number of states - before this, a single state usually overwhelms.
    // at 12 or greater, the behavior is almost always cyclic.
    var board = new Board([450, 200], 12, neighborhoods.vonNeumann, 12)
    board.setRule(rules.makeCyclic(12))

    var d = new Drawer(ctx, board, 4)
    d.drawTable()

    var lastTime = 0;
    function loop(timestamp) {
      requestAnimationFrame(loop);
      if (timestamp - lastTime >= 100) {
        lastTime = timestamp;
        board.next();
        d.drawTableDiff();
      }
    }
    requestAnimationFrame(loop)

    canvas.addEventListener('click', function(){
      board.setRandomRule();
      board.reset();
    })
  </script>

</head>


<body class="home">
  <canvas id="board" width="1800" height="800"></canvas>
