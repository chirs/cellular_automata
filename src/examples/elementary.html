<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elementary Cellular Automata</title>

  <meta charset="utf-8">
  <meta name="description" content="Elementary cellular automata">

  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <script type="module">
    import { Board, neighborhoods } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    var elemCanvas = document.getElementById("elemBoard");
    var ctx = elemCanvas.getContext("2d");
    var reset = function(){
      var SCALE = 2
      var cellCount = elemCanvas.width / SCALE
      var board = new Board([cellCount], 2, neighborhoods.elementary, false)
      board.setRuleByNumber(145)

      var rowIndex = 0;

      var rd = new Drawer(ctx, board, SCALE, (elemCanvas.height / SCALE))
      setInterval(function(){
        rd.drawRow(rowIndex);
        board.next();
        rowIndex = (rowIndex + 1) % 500;
        if (rowIndex == 0){
          board.setRandomRule();
        }
      }, 1000 / 60)
    }

    reset();
  </script>

</head>


<body class="home">

<canvas id="elemBoard" width="1000" height="800"></canvas>
