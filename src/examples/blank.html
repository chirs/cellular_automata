<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cellular Automata Sandbox</title>

  <meta charset="utf-8">
  <meta name="description" content="Cellular automata sandbox">

  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <script type="module">
    import { Board, neighborhoods, rules } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    var blankCanvas = document.getElementById("blankBoard");
    var context = blankCanvas.getContext("2d");

    var board = new Board([180, 80], 2, neighborhoods.moore, false)
    board.setRule(rules.twoByTwo)
    var drawer = new Drawer(context, board, 10)

    drawer.drawTable();

    var playing = false;
    document.querySelector('canvas').addEventListener('click', (e) => drawer.changeSquare(e))
    document.getElementById("next").addEventListener('click', function() {
      board.next();
      drawer.drawTable();
    })
    document.getElementById("play").addEventListener('click', function() {
      if (playing) {
        drawer.stop();
        playing = false;
      } else {
        drawer.rate = 1;
        drawer.draw2dBoard();
        playing = true;
      }
    })
    document.getElementById("reset").addEventListener('click', function() {
      drawer.stop();
      playing = false;
      board.reset();
      drawer.drawTable();
    })
  </script>

</head>


<body class="home">


<canvas id="blankBoard" width="1800" height="800"></canvas>

<div id="controls">
<div id="next">next</div>
<div id="play">play</div>
<div id="reset">reset</div>
</div>

</body>
