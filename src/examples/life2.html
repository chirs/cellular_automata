<!DOCTYPE html>
<html lang="en">
<head>
  <title>Conway's Game of Life</title>

  <meta charset="utf-8">
  <meta name="description" content="Conway's Game of Life">

  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <script type="module">
    import { Board, neighborhoods, rules } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    var lifeCanvas = document.getElementById("lifeBoard");
    var ctx = lifeCanvas.getContext("2d");

    var board = new Board([800, 400], 2, neighborhoods.moore, [0.6, 0.4])
    board.setRule(rules.gameOfLife)

    var d = new Drawer(ctx, board, 2)
    d.drawTable(board.getState())
    function animate() {
      requestAnimationFrame(animate);
      board.next();
      d.drawTableDiff();
    }
    requestAnimationFrame(animate);

    document.getElementById("rule").addEventListener('click', () => { board.reset(); d.drawTable(); });
  </script>

</head>

<body class="home">
  <canvas id="lifeBoard" width="1800" height="800"></canvas>
  <div id="controls">
    <div id="rule">RESET</div>
  </div>
