<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forest Fire Simulation</title>

  <meta charset="utf-8">
  <meta name="description" content="Forest fire simulation">

  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <script type="module">
    import { Board, neighborhoods, rules } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    var getRule = function(){
      var g = parseFloat(document.getElementById("growProb").value);
      var b = parseFloat(document.getElementById("burnProb").value);
      return rules.makeTree(g, b);
    }

    var lifeCanvas = document.getElementById("lifeBoard");
    var ctx = lifeCanvas.getContext("2d");

    var board = new Board([900, 400], 3, neighborhoods.moore, [0.70, 0.3, 0])
    board.setRule(getRule());
    var d = new Drawer(ctx, board, 2)
    d.drawTable()

    document.getElementById("restart").addEventListener('click', function(){
      //board.reset();
      board.setRule(getRule());
    });
    document.getElementById("rule").addEventListener('click', board.reset);

    document.getElementById("restart").click();
    setInterval(function(){

      board.next()
      d.drawTableDiff()
      var counts = board.getPopulationCount()
      document.getElementById("dead_count").textContent = counts[0];
      document.getElementById("tree_count").textContent = counts[1];
      document.getElementById("fire_count").textContent = counts[2]
    }, 1000 / 60)
  </script>

</head>


<body class="home">

<canvas id="lifeBoard" width="1800" height="800"></canvas>

<div id="controls">
  <input id="growProb" type="input" value=".005" />
  <input id="burnProb" type="input" value=".0001" />
  <input id="restart" type="submit" value="restart" />
  <p>dead:<span id="dead_count"></span></p>
  <p>trees:<span id="tree_count"></span></p>
  <p>fires:<span id="fire_count"></span></p>
</div>
