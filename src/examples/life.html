  <script type="module">
    import { Board, neighborhoods, rules } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    $(document).ready(function() {

      var canvas = document.getElementById("board");
      var ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      var scale = 2;

      var board = new Board([canvas.width / scale, canvas.height / scale], 2, neighborhoods.moore, [0.6, 0.4])
      board.setRule(rules.gameOfLife)
      
      var d = new Drawer(ctx, board, scale)
      d.drawTable(board.getState())
      setInterval(function(){
        var diff = board.next();
        d.drawTableDiff();
        
      }, 1000 / 60)

      $("#rule").click(board.reset);

    });
  </script>

</head>

<body class="home">
  <canvas id="board" width="1800" height="800"></canvas>
  <div id="controls">
    <div id="rule">RESET</div>
  </div>
