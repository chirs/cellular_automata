<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cellular Automata</title>

  <meta charset="utf-8">
  <meta name="description" content="Cellular automata simulator">

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

  <script type="module">
    import { Board, neighborhoods, rules } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

	var SCALE = 6;
	var RATE = .25;
	var intervalID = null;

	var width = window.innerWidth
	var height = window.innerHeight

	var wf = width / SCALE;
	var hf = height / SCALE;

	var simple_mapping = function(states, neighborhood, distribution, rule){
            return {
		scale: SCALE,
		board: new Board([width/SCALE, height/SCALE], states, neighborhood, distribution).setRule(rule),
            }
	};

	var map = {
            life: simple_mapping(2, neighborhoods.moore, [.7,.3], rules.gameOfLife),
            cyclic: {
		scale: SCALE,
		board: new Board([width/SCALE, height/SCALE], 12, neighborhoods.moore, 10).setRule(rules.makeCyclic(9))
            },


          fire: {
          scale: SCALE,
          board: new Board([width/SCALE, height/SCALE], 3, neighborhoods.moore, [0.70, 0.3, .0]).setRule(rules.makeTree(.05, .003))
    },



          dayAndNight: {
          scale: SCALE,
          board: new Board([width/SCALE, height/SCALE], 2, neighborhoods.moore, 2).setRule(rules.dayAndNight)
          },
          walledCities: {
          scale: SCALE,
          board: new Board([width/SCALE, height/SCALE], 2, neighborhoods.moore, 2).setRule(rules.walledCities)
          },
          gnarl: {
          scale: SCALE,
          board: new Board([width/SCALE, height/SCALE], 2, neighborhoods.moore, 2).setRule(rules.gnarl)
          },
          serviettes: {
          scale: SCALE,
          board: new Board([width/SCALE, height/SCALE], 2, neighborhoods.moore, 2).setRule(rules.serviettes)
          },

            coral: {
          scale: SCALE,
          board: new Board([width/SCALE, height/SCALE], 2, neighborhoods.moore, 2).setRule(rules.coral)
          },

          amoeba: simple_mapping(2, neighborhoods.moore, 2, rules.amoeba),

	  }


	var slider = $( "#rate #slider" ).slider({ min: 0, max: 20, value: RATE * 20});

	// stops functioning when rule is changed.

	slider.on("slidestop", function(event, ui) {
            RATE = ui.value / 20;
	    console.log(RATE);
	    clearInterval(intervalID);

	    if (RATE > 0){
		d.setRate(RATE);
		intervalID = d.draw2dBoard();
	    }

	});

	var canvas = document.getElementById("board");
	var context = canvas.getContext("2d");
	var d = new Drawer(context, map.life.board, map.life.scale, RATE)

	var setRule = function(rule){
	    clearInterval(intervalID);
            d.board = rule.board;
            d.scale = rule.scale;
	    d.setRate(RATE);

            intervalID = d.draw2dBoard();
	};

	document.getElementById("reset").addEventListener('click', function(){
	    d.board.reset();
	});


	document.getElementById("modify").addEventListener('click', function(){
	    console.log("huh");
	    //d.setRate(0);
	    document.getElementById("modify-options").style.display = 'block';

	});

	document.querySelectorAll(".hide-show").forEach(function(el){
	    el.addEventListener('click', function(){
		if (this.textContent == '-'){
		    this.textContent = '+ expand';
		    document.querySelectorAll(".toggled").forEach(function(t){ t.style.display = 'none'; });
		} else {
		    this.textContent = '- minimize';
		    document.querySelectorAll(".toggled").forEach(function(t){ t.style.display = ''; });
		}
	    });
	});


	document.getElementById("cyclic").addEventListener('click', function(){
	    setRule(map.cyclic);
	});

	document.getElementById("dayAndNight").addEventListener('click', function(){
	    setRule(map.dayAndNight);
	});

	document.getElementById("fire").addEventListener('click', function(){
	    setRule(map.fire);
	});

	document.getElementById("life").addEventListener('click', function(){
	    setRule(map.life);
	});

	document.getElementById("gnarl").addEventListener('click', function(){
	    setRule(map.gnarl);
	});

	document.getElementById("serviettes").addEventListener('click', function(){
	    setRule(map.serviettes);
	});

	document.getElementById("walledCities").addEventListener('click', function(){
	    setRule(map.walledCities);
	});

	document.getElementById("amoeba").addEventListener('click', function(){
	    setRule(map.amoeba);
	});

	document.getElementById("coral").addEventListener('click', function(){
	    setRule(map.coral);
	});

	document.getElementById("life").click();
  </script>

</head>


<body class="home">

<div class="box">
  <canvas id="board" width="1280" height="640"></canvas>
</div>

<div id="menu">

  <div class="hide-show">- minimize</div>

  <div class="toggled">

    <p>a generic cellular automata simulator in js (<a href="about.html">Â¿huh?</a>)</p>
    <p><a href="http://github.com/chirs/cellular_automata">on github</a></p>
    <p><em>examples</em></p>

    <ul>
      <li><a id="life">life</a></li>
      <li><a id="cyclic">cyclic</a></li>
      <li><a id="fire">forest fire</a></li>
      <li><a id="dayAndNight">day and night</a></li>
      <li><a id="gnarl">gnarl</a></li>
      <li><a id="serviettes">serviettes</a></li>
      <li><a id="walledCities">walled cities</a></li>
    <li><a id="amoeba">amoeba</a></li>
      <li><a id="coral">coral</a></li>    
    </ul>
    
    <div id="rate">
      <div id="slider"></div>
    </div>

    <div id="reset">reset</div>
    <div id="modify">modify</div>

    <div id="modify-options">
      <p>this is modify text</p>
      </div>
  </div>

</div>
