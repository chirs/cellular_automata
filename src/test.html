<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cellular Automata Test</title>

  <meta charset="utf-8">
  <meta name="description" content="Cellular automata test">

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

  <script type="module">
    import { Board, neighborhoods, rules } from '/js/automata.js';
    import { Drawer } from '/js/draw.js';

    $(document).ready(function() {
      var canvas = document.getElementById("board");
      var context = canvas.getContext("2d");
      var board = new Board([900, 400], 2, neighborhoods.moore, [0.6, 0.4]).setRule(rules.serviettes);
      var d = new Drawer(context, board, 2)
      d.drawTable()
      setInterval(function(){
        board.next();
        d.drawTableDiff();
        console.log(board.diff().length)
    }, 100)


    });
  </script>

</head>


<body class="home">

<canvas id="board" width="1800" height="800"></canvas>


</body>
