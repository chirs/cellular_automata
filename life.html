  <script type="text/javascript">
    $(document).ready(function() {
      SCALE = 120

      var lifeCanvas = document.getElementById("lifeBoard");
      var ctx = lifeCanvas.getContext("2d");

      var fillCoord = function(coord, style){
        var x = coord[0] * SCALE ;
        var y = coord[1] * SCALE ;
        ctx.fillStyle = style;
        ctx.fillRect(x,y,SCALE,SCALE);
      };

      var state2color = function(a) {
        return ["#fff", "#000"][a]
      }


      var draw = function(table){
        var rows = table.length
        if (rows == 0) { return; }
        
        var cols = table[0].length;

        for (var i=0; i < rows; i++){
          for (var j=0; j < cols; j++){
            var state = table[i][j]
            var color = state2color(state)
            fillCoord([i,j], color)
          }
        }
      }

        
      var g = generator(3, 3, 50, true)
      //draw(g.state())
      //draw(g.next())

      //var intervalID = setInterval(function() { draw(g.next()) }, 500)

    });
